<div class="add-todo-form text-center">
    <h1>Add A Todo</h1>
    <div class="form-group">
        <input class="form-control input-lg" placeholder="Add todos..." autofocus #todotext (keypress)="addTodo($event,todotext)">
    </div>
</div>

<div class="todo-list">
    <div class="alert alert-info text-center" [hidden]="todos.length > 0">
        <h3> No Todos </h3>
    </div>
    <div *ngIf="todos">
        <div *ngFor="let todo of todos" class="col-md-12 todos">
            <div class="col-md-1">
                <input type="checkbox" [checked]="todo.isCompleted" (click)="updateTodoStatus(todo)">
            </div>
            <div class="col-md-7">
                <span [class.hidden]="todo.isEditable">{{todo.text}}</span>
                <input [class.hidden]="!todo.isEditable" type="text" [value]="todo.text" (keypress)="updateTodoText($event,todo)">
                <input [class.hidden]="!todo.isEditable" type="button" value="Cancel" (click)="setEditState(todo,false)" class="btn btn-danger">
            </div>
            <div class="col-md-4">
                <span class="glyphicon glyphicon-minus btn btn-danger pull-right ed-rm-icons" aria-hidden="true" (click)="deleteTodo($event,todo)"></span>
                <span class="glyphicon glyphicon-pencil btn btn-info pull-right ed-rm-icons" aria-hidden="true" [class.disabled]="todo.isCompleted" (click)="setEditState(todo,(todo.isCompleted?false:true))"></span>
            </div>
        </div>
    </div>
</div>
